<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/6cb58dcda6.js" crossorigin="anonymous"></script><title>Home</title><script defer="defer" src="js/home.3c5464206e7c9da59350.js?a8879ae4973023f9b7f1"></script><link href="css/app.bundle.4e7d717a549f9312a6fc.css?a8879ae4973023f9b7f1" rel="stylesheet"></head><body><main id="home" class="home"><section id="home-modal" class="home__modal"><header class="home__modal-header"><div id="profile"></div><div class="home__modal-header-search"><i class="fa-solid fa-magnifying-glass"></i> <input class="home__modal-header-input" name="search" placeholder="Buscar o iniciar un nuevo chat"></div></header><div id="recent-chats"></div></section><section id="home-chat" class="home__chat"><header class="home__chat-header"><img src="https://i.pinimg.com/564x/99/22/3d/99223d7fa6c38db4cd696a355f3e5f91.jpg" alt="Usuario de la conversación"><div class="home__chat-header-userFriend"><h4>Mi esposa</h4><p>En línea</p></div><i class="fa-solid fa-magnifying-glass"></i></header><div id="home-chat-conversation" class="home__chat-conversation"><div class="home__chat-message-user"><p>Hola como estas amiga</p><p class="hour">4:40pm</p></div><div class="home__chat-message-userFriend"><p>Bien y tu? amigo</p><p class="hour">4:42pm</p></div></div><footer class="home__chat-footer"><i class="fa-regular fa-face-smile fa-lg"></i> <i class="fa-solid fa-paperclip fa-lg"></i> <input name="chatText" placeholder="Escribe un mensaje"> <i class="fa-solid fa-microphone fa-lg"></i></footer></section><section class="section__modal-container hidden"><div class="section__description"><button id="closeModal" class="section__modal-close"><i class="fa-solid fa-arrow-left"></i></button><p class="section__modal-title">Tu Perfil</p></div><div class="modal__profile"><form id="formProfile" class="modal__profile-form"><h5>Edita tu Perfil</h5><label for="inputImg" class="modal__profile-img"><img src="https://i.pinimg.com/736x/70/85/54/7085548f3d0372a08aea0291ddcee895.jpg" alt=""> <input class="form-input" id="profileImageUrl" name="profileImageUrl" type="url" placeholder="https://miPerfil/8f5e52.jpg" required></label><div class="modal__profile-containerInfo"><label for="name" class="modal__profile-label"><p><i class="fa-solid fa-pen-to-square"></i> Tu nombre</p><input id="name" name="name"></label> <label for="userInfo" class="modal__profile-label"><p><i class="fa-solid fa-pen-to-square"></i> Tu descripcion</p><input id="userInfo" name="userInfo"></label></div><div class="modal__profile-buttons"><button type="submit" class="button button--active">Aceptar Cambios</button> <button class="button">Cerrar Sesión</button></div></form></div></section></main></body></html>
