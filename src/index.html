<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d8d37f6198.js" crossorigin="anonymous"></script>
    <title>Talk2me</title>
  </head>

  <body>


    <!-- página de inicio de sesión-->
    <header>
      <img class="logo" id="logo" alt="logo Talk2me">
  </header>
  
  <div class="form-modal">
      <div class="form-toggle">
          <button id="login-toggle">Iniciar sesión</button>
          <button id="signup-toggle">Registrarse</button>
      </div>
  
      <div id="login-form">
          <form id="formLogin">
              <label for="">Número de celular</label>
              <input class="form-input" type="number" placeholder="1234567890" name="phoneNumber"/>
              <label for="">Contraseña</label>
              <div class="contraseña">
                <input class="form-input" id="contrasena" type="password" placeholder="xxxxxxxxx" name="password"/>
                <i id="icon_eye" class="fa-solid fa-eye"></i>
              </div>

              <button type="submit" class="btn login">Ingresar</button>
          </form>
      </div>
  
      <div id="signup-form" style="display: none">
          <form id="formRegister">
              <label for="">Nombre</label>
              <input class="form-input" id="name" name="name" type="text" placeholder="Nombre Apellido" required />
              <p class="form__input-error" id="error_name"></p>
  
              <label for="">Número de celular</label>
              <input class="form-input" id="phoneNumber" name="phoneNumber" type="number" placeholder="1234567890" required />
              <p class="form__input-error" id="error_phone"></p>

              <div class="contraseña__Register">
                <label for="">Crear contraseña</label>
                <input class="form-input" id="password" name="password" type="password" placeholder="xxxxxxxxx" required />
                <i id="icon_eye2" class="fa-solid fa-eye"></i>
                <p class="form__input-error" id="error_password"></p>
              </div>              

              <label for="">Link de imagen de perfil</label>
              <input class="form-input" id="profileImageUrl" name="profileImageUrl" type="url" placeholder="https://miPerfil/8f5e52.jpg" required />
              <p class="form__input-error" id="error_url"></p>

              <button type="submit" class="btn signup">Crear cuenta</button>
          </form>
      </div>
  </div>
    

    <a href="./home.html">Ir a home</a>
   <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

  </body>
</html>
