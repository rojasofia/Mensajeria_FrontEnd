<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6cb58dcda6.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>
    <main id="home" class="home">
        <section id="home-modal" class="home__modal">
            <header class="home__modal-header">
                <div id="profile"></div>
                <div class="home__modal-header-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="home__modal-header-input" type="text" name="search"
                        placeholder="Buscar o iniciar un nuevo chat">
                </div>
            </header>

            <!-- Contenido de los chats recientes -->
            <div id="recent-chats"></div>
        </section>

        <section id="home-chat" class="home__chat">
            <!-- Aquí va la conversación -->
            <header class="home__chat-header">
            </header>
            
            <div id="home-chat-conversation"  class="home__chat-conversation">
               
            </div>
            <footer class="home__chat-footer">
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <i class="fa-solid fa-paperclip fa-lg"></i>
                <input type="text" name="chatText" placeholder="Escribe un mensaje">
                <i class="fa-solid fa-microphone fa-lg"></i>
            </footer>
        </section>

        <!-- MODAL PROFILE -->
        <section class="section__modal-container hidden">
            <div class="section__description">
                <button id="closeModal" class="section__modal-close"><i class="fa-solid fa-arrow-left"></i></button>
                <p class="section__modal-title">Tu Perfil</p>
            </div>
            <div class="modal__profile">
                <form id="formProfile" class="modal__profile-form">
                    <h5>Edita tu Perfil</h5>
                    <label for="inputImg" class="modal__profile-img">
                        <img id="previewImg" src="" alt="">
                        <input class="form-input" id="profileImageUrl" name="profileImageUrl" type="url"
                            placeholder="https://miPerfil/8f5e52.jpg" required />
                    </label>
                    <div class="modal__profile-containerInfo">
                        <label for="name" class="modal__profile-label">
                            <div>
                                <i class="fa-solid fa-pen-to-square"></i>
                                <p> Tu nombre </p>
                            </div>
                            <input id="name" name="name" type="text">
                        </label>

                        <label for="userInfo" class="modal__profile-label">
                            <div>
                                <i class="fa-solid fa-pen-to-square"></i>
                                <p> Tu descripción </p>
                            </div>
                            <input id="userInfo" name="userInfo" type="text">
                        </label>
                    </div>
                    <div class="modal__profile-buttons">
                        <button type="submit" class="button button--active">Aceptar Cambios</button>
                        <button id="logoutButton" class="button">Cerrar Sesión</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

</body>

</html>
